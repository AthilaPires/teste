<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube de Física - Login Epic Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <!-- Botão para abrir o modal -->
  <button onclick="openModal()" class="bg-blue-600 px-6 py-3 rounded-lg shadow-lg hover:bg-blue-800 transition">Abrir Login</button>

  <!-- Modal -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="bg-gray-900 rounded-2xl shadow-2xl w-11/12 max-w-lg p-6 sm:p-10 transform scale-95 transition-transform duration-300">
      
      <!-- Tabs -->
      <div class="flex justify-center mb-6">
        <button id="loginTab" class="px-6 py-2 font-bold border-b-2 border-blue-500 text-blue-400">Login</button>
        <button id="registerTab" class="px-6 py-2 font-bold border-b-2 border-transparent hover:border-green-500 hover:text-green-400 transition">Registrar</button>
      </div>

      <!-- Conteúdo -->
      <div id="loginForm">
        <input type="email" placeholder="E-mail" class="w-full p-3 mb-3 rounded-lg border border-gray-600 bg-gray-800 text-white">
        <input type="password" placeholder="Senha" class="w-full p-3 mb-3 rounded-lg border border-gray-600 bg-gray-800 text-white">
        <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-800 transition mb-3">Entrar</button>
        <div class="flex flex-col gap-2">
          <button class="w-full bg-red-600 py-2 rounded-lg font-semibold hover:bg-red-800 transition">Login com Google</button>
          <button class="w-full bg-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-900 transition">Login com Facebook</button>
        </div>
      </div>

      <div id="registerForm" class="hidden">
        <input type="text" placeholder="Nome" class="w-full p-3 mb-3 rounded-lg border border-gray-600 bg-gray-800 text-white">
        <input type="email" placeholder="E-mail" class="w-full p-3 mb-3 rounded-lg border border-gray-600 bg-gray-800 text-white">
        <input type="password" placeholder="Senha" class="w-full p-3 mb-3 rounded-lg border border-gray-600 bg-gray-800 text-white">
        <button onclick="register()" class="w-full bg-green-600 py-3 rounded-lg font-bold hover:bg-green-800 transition mb-3">Registrar</button>
        <div class="flex flex-col gap-2">
          <button class="w-full bg-red-600 py-2 rounded-lg font-semibold hover:bg-red-800 transition">Registrar com Google</button>
          <button class="w-full bg-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-900 transition">Registrar com Facebook</button>
        </div>
      </div>

      <!-- Fechar -->
      <button onclick="closeModal()" class="mt-6 text-red-500 font-bold w-full">Fechar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const modal = document.getElementById('authModal');
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function openModal() {
      modal.classList.remove('opacity-0', 'pointer-events-none');
      modal.classList.add('opacity-100');
      modal.querySelector('div').classList.remove('scale-95');
      modal.querySelector('div').classList.add('scale-100');
    }

    function closeModal() {
      modal.classList.add('opacity-0', 'pointer-events-none');
      modal.querySelector('div').classList.remove('scale-100');
      modal.querySelector('div').classList.add('scale-95');
    }

    // Alternar entre login e registro
    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('border-blue-500', 'text-blue-400');
      registerTab.classList.remove('border-green-500', 'text-green-400');
      registerTab.classList.add('border-transparent', 'text-white');
    });

    registerTab.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      registerTab.classList.add('border-green-500', 'text-green-400');
      loginTab.classList.remove('border-blue-500', 'text-blue-400');
      loginTab.classList.add('border-transparent', 'text-white');
    });

    // Funções de teste
    function login() { window.open('https://example.com', '_blank'); }
    function register() { window.open('https://example.com', '_blank'); }
  </script>
</body>
</html>

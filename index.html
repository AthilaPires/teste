<!-- Navbar -->
<nav class="fixed w-full z-50 bg-black/80 backdrop-blur-lg shadow-xl px-4 sm:px-8 py-4 flex justify-between items-center transition-all duration-500">
  <h1 class="text-2xl sm:text-3xl font-extrabold tracking-widest text-white animate-pulse flex items-center gap-2">
    ⚡ Clube de Física
  </h1>

  <!-- Links desktop -->
  <ul class="hidden md:flex gap-8 text-sm sm:text-base font-semibold text-white items-center">
    <li><a href="#sobre" class="hover:text-blue-400 hover:scale-110 transition transform">Sobre</a></li>
    <li><a href="#nucleos" class="hover:text-purple-400 hover:scale-110 transition transform">Núcleos</a></li>
    <li><a href="#atividades" class="hover:text-green-400 hover:scale-110 transition transform">Atividades</a></li>
    <li><a href="#contato" class="hover:text-pink-400 hover:scale-110 transition transform">Contato</a></li>
    <li>
      <button onclick="openModal()" class="bg-gradient-to-r from-blue-500 to-purple-700 px-4 py-2 rounded-xl font-bold shadow-lg hover:scale-105 transition transform">
        Login / Registrar
      </button>
    </li>
  </ul>

  <!-- Botão hambúrguer mobile -->
  <button id="menu-btn" class="md:hidden relative w-8 h-8 focus:outline-none">
    <span class="hamburger absolute h-0.5 w-8 bg-white left-0 top-2 transition-all duration-300"></span>
    <span class="hamburger absolute h-0.5 w-8 bg-white left-0 top-4 transition-all duration-300"></span>
    <span class="hamburger absolute h-0.5 w-8 bg-white left-0 top-6 transition-all duration-300"></span>
  </button>

  <!-- Menu mobile -->
  <div id="mobile-menu" class="fixed top-0 right-0 h-full w-64 bg-black/90 backdrop-blur-md transform translate-x-full transition-transform duration-500 flex flex-col gap-6 py-20 px-6 z-50">
    <button onclick="closeMobileMenu()" class="absolute top-6 right-6 text-2xl text-red-500 hover:scale-125 transition">×</button>
    <a href="#sobre" class="text-white font-semibold text-lg hover:text-blue-400 hover:scale-105 transition transform">Sobre</a>
    <a href="#nucleos" class="text-white font-semibold text-lg hover:text-purple-400 hover:scale-105 transition transform">Núcleos</a>
    <a href="#atividades" class="text-white font-semibold text-lg hover:text-green-400 hover:scale-105 transition transform">Atividades</a>
    <a href="#contato" class="text-white font-semibold text-lg hover:text-pink-400 hover:scale-105 transition transform">Contato</a>
    <button onclick="openModal(); closeMobileMenu()" class="mt-4 bg-gradient-to-r from-blue-500 to-purple-700 px-4 py-2 rounded-xl font-bold shadow-lg hover:scale-105 transition transform">Login / Registrar</button>
  </div>
</nav>

<script>
const menuBtn = document.getElementById('menu-btn');
const mobileMenu = document.getElementById('mobile-menu');
let menuOpen = false;

menuBtn.addEventListener('click', () => {
  mobileMenu.classList.toggle('translate-x-full');
  mobileMenu.classList.toggle('translate-x-0');

  // animação do botão hamburguer para X
  const spans = menuBtn.querySelectorAll('.hamburger');
  if(!menuOpen){
    spans[0].classList.add('rotate-45', 'top-4');
    spans[1].classList.add('opacity-0');
    spans[2].classList.add('-rotate-45', 'top-4');
    menuOpen = true;
  } else {
    spans[0].classList.remove('rotate-45', 'top-4');
    spans[1].classList.remove('opacity-0');
    spans[2].classList.remove('-rotate-45', 'top-4');
    menuOpen = false;
  }
});

function closeMobileMenu(){
  mobileMenu.classList.remove('translate-x-0');
  mobileMenu.classList.add('translate-x-full');
  // reset botão X
  const spans = menuBtn.querySelectorAll('.hamburger');
  spans[0].classList.remove('rotate-45', 'top-4');
  spans[1].classList.remove('opacity-0');
  spans[2].classList.remove('-rotate-45', 'top-4');
  menuOpen = false;
}
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube de FÃ­sica - IFCE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-xl sm:text-2xl font-bold">âš¡ Clube de FÃ­sica</h1>
    <button onclick="openModal()" class="bg-gradient-to-r from-blue-500 to-purple-700 px-4 py-2 rounded-lg font-bold">Login</button>
  </nav>

  <!-- ConteÃºdo -->
  <main class="flex-grow">
    <section class="text-center py-16">
      <h2 class="text-3xl sm:text-5xl font-bold mb-4">Bem-vindo ao Clube de FÃ­sica</h2>
      <p class="text-gray-300 text-sm sm:text-base">Aprenda, descubra e compartilhe ciÃªncia! ðŸš€</p>
    </section>

    <!-- SeÃ§Ã£o NotÃ­cias -->
    <section id="noticias" class="py-12 px-6 text-center bg-gray-800">
      <h2 class="text-2xl sm:text-4xl font-bold mb-8">ðŸ“° NotÃ­cias & Eventos</h2>
      <div id="noticiasLista" class="grid gap-6 max-w-4xl mx-auto"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-gray-400 text-sm">
    Â© 2025 Clube de FÃ­sica - IFCE Sobral
  </footer>

  <!-- Modal Login -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-80 sm:w-96 text-center">
      <h2 class="text-lg sm:text-xl font-bold mb-4">Login Administrativo</h2>
      <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 rounded bg-gray-700 text-white text-sm">
      <input id="password" type="password" placeholder="Senha" class="w-full mb-3 p-2 rounded bg-gray-700 text-white text-sm">
      <button onclick="login()" class="bg-gradient-to-r from-blue-500 to-purple-700 px-4 py-2 rounded-lg font-bold w-full text-sm">Entrar</button>
      <button onclick="closeModal()" class="mt-4 text-red-400 hover:underline text-xs sm:text-sm">Fechar</button>
    </div>
  </div>

  <!-- Modal Admin -->
  <div id="adminPanel" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50 overflow-auto">
    <div class="bg-gray-900 p-6 rounded-xl shadow-2xl w-full max-w-3xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Painel Administrativo âš¡</h2>
        <button onclick="logout()" class="text-red-400 font-bold hover:underline">Sair</button>
      </div>

      <form id="newsForm" class="bg-gray-800 p-4 rounded-xl shadow-lg mb-6">
        <input id="titulo" type="text" placeholder="TÃ­tulo da NotÃ­cia" class="w-full mb-3 p-2 rounded bg-gray-700 text-white text-sm" required>
        <textarea id="conteudo" placeholder="Digite o conteÃºdo..." class="w-full mb-3 p-2 rounded bg-gray-700 text-white text-sm" rows="4" required></textarea>
        <input id="imagem" type="file" accept="image/*" class="w-full mb-3 text-sm text-gray-300">
        <button type="submit" class="bg-gradient-to-r from-green-500 to-blue-600 px-4 py-2 rounded-lg font-bold w-full text-sm">ðŸ“¢ Publicar</button>
      </form>

      <h3 class="text-xl font-bold mb-4">NotÃ­cias Publicadas</h3>
      <div id="listaNoticiasAdmin" class="grid gap-4"></div>
    </div>
  </div>

  <script>
    // Abrir/fechar modais
    function openModal() { document.getElementById("loginModal").classList.remove("hidden"); }
    function closeModal() { document.getElementById("loginModal").classList.add("hidden"); }
    function logout() { document.getElementById("adminPanel").classList.add("hidden"); }

    // Login fixo
    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('password').value;
      if (email === "ifce@edu.fisica" && senha === "ifce2025") {
        document.getElementById("loginModal").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        renderNoticiasAdmin();
      } else {
        alert("Credenciais invÃ¡lidas!");
      }
    }

    // Lista de notÃ­cias
    let noticias = JSON.parse(localStorage.getItem("noticias")) || [];

    // Publicar nova notÃ­cia
    const form = document.getElementById('newsForm');
    form.addEventListener("submit", e => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const conteudo = document.getElementById("conteudo").value;
      const imgInput = document.getElementById("imagem");
      let imagemURL = "";

      if (imgInput.files.length > 0) {
        imagemURL = URL.createObjectURL(imgInput.files[0]);
      }

      noticias.push({ titulo, conteudo, imagem: imagemURL });
      localStorage.setItem("noticias", JSON.stringify(noticias));
      form.reset();
      renderNoticias();
      renderNoticiasAdmin();
    });

    // Render pÃºblico
    function renderNoticias() {
      const lista = document.getElementById("noticiasLista");
      lista.innerHTML = "";
      noticias.forEach((n, i) => {
        lista.innerHTML += `
          <div class="bg-gray-900 p-4 rounded-lg shadow-lg hover:scale-105 transform transition">
            ${n.imagem ? `<img src="${n.imagem}" class="w-full h-48 object-cover rounded mb-3">` : ""}
            <h3 class="text-lg font-bold">${n.titulo}</h3>
            <p class="text-sm text-gray-300">${n.conteudo}</p>
          </div>
        `;
      });
    }

    // Render admin
    function renderNoticiasAdmin() {
      const lista = document.getElementById("listaNoticiasAdmin");
      lista.innerHTML = "";
      noticias.forEach((n, i) => {
        lista.innerHTML += `
          <div class="bg-gray-800 p-4 rounded shadow-lg flex flex-col sm:flex-row gap-4 items-center">
            ${n.imagem ? `<img src="${n.imagem}" class="w-24 h-24 object-cover rounded">` : ""}
            <div class="flex-1 text-left">
              <h3 class="text-lg font-bold">${n.titulo}</h3>
              <p class="text-sm text-gray-300">${n.conteudo}</p>
            </div>
            <button onclick="excluirNoticia(${i})" class="bg-red-500 px-3 py-1 rounded text-sm font-bold">Excluir</button>
          </div>
        `;
      });
    }

    // Excluir notÃ­cia
    function excluirNoticia(index) {
      noticias.splice(index, 1);
      localStorage.setItem("noticias", JSON.stringify(noticias));
      renderNoticias();
      renderNoticiasAdmin();
    }

    // Inicializar
    renderNoticias();
  </script>
</body>
</html>

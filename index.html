<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      font-size: 14px;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .input-group input[type="password"] {
      position: relative;
    }
    .input-group input[type="password"] + .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .social-login {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .social-login a {
      text-decoration: none;
      font-size: 14px;
      color: #555;
    }
    .social-login a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
        <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="social-login">
      <a href="#" id="googleLogin">Login com Google</a>
      <a href="#">Esqueceu a senha?</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const passwordType = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = passwordType;
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      console.log('E-mail:', email);
      console.log('Senha:', password);
      // Aqui voc√™ pode adicionar a l√≥gica para autentica√ß√£o
    });

    document.getElementById('googleLogin').addEventListener('click', function(event) {
      event.preventDefault();
      // Aqui voc√™ pode adicionar a l√≥gica para autentica√ß√£o com o Google
      console.log('Login com Google');
    });
  </script>
</body>
</html>
